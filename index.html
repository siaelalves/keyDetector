<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
<head>
 <meta charset="utf-8">
 <title>Key Detector - Diário Code</title>
 <link rel="stylesheet" href="global.css">
 <script async src="keyDetector.js"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body onkeydown="event.preventDefault(); getKey(event); getSpecialKey(event);" onkeyup="emptyKeys(event);">
 <h1>Key Detector</h1>
 <div class="keyList">
  <div class="code placeholder">Pressione qualquer tecla</div>
 </div>
 <div class="commands">
  <button class="resetButton" onclick="reset();">Reset</button>
  <button class="reloadButton" onclick="location.reload();">Recarregar</button>
 </div>
 <div class="version">
  © Copyright 2024, Diário Code, <a href="">v1.0.0</a>
 </div>
</body>
</html>
